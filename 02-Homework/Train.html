<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!--moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron bg-dark text-center mx-auto  text-light">
                    <h1>Train Time</h1>
                    <h3>Train Schedule</h3>
                </div>
            </div>
        </div>
        <div class="row-12">
            <div class="card">
                <div class="card-header bg-primary text-light">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination </th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-light">
                    Add Train
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <form class="w-100">
                        <div class="form-group">
                            <label form="search-input">Train Name</label>
                            <input type="text" class="form-control" id="searchInput">

                        </div>
                        <div class="form-group">
                            <label form="search-input">Destination</label>
                            <input type="text" class="form-control" id="searchInput">
                        </div>
                        <div class="form-group">
                            <label form="search-input">First Train Time (HH:mm-military time)</label>
                            <input type="text" class="form-control" id="searchInput">
                        </div>
                        <div class="form-group">
                            <label form="search-input">Frequency (min)</label>
                            <input type="text" class="form-control" id="searchInput">
                        </div>
                        <div>
                            <button type="submit" id="searchButton" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <script src="train.js"></script>
           
</body>

</html>
